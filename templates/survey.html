<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Health Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ee9ca7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Skin Health Survey</h2>
        <form action="/survey" method="POST">
            <input type="hidden" id="name" name="name" value="{{ name }}">
            <input type="hidden" id="age" name="age" value="{{ age }}">

            <label for="age">1. What Is Your Age?</label>
            <select id="age" name="age" required>
                <option value="<12">&lt;12</option>
                <option value="12-18">12-18</option>
                <option value="18-25">18-25</option>
                <option value="26-45">26-45</option>
                <option value="46-55">46-55</option>
                <option value="55+">55+</option>
            </select>

            <label for="gender">2. What is your Gender?</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            
            <label for="concerns" style="display: block; font-weight: bold; margin-bottom: 8px;">3. Please Select Your Concerns:</label>
<div id="concerns" style="display: flex; flex-wrap: wrap; gap: 8px;">
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Acne" style="width: 16px; height: 16px; accent-color: #007bff;"> Acne
    </label>
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Dry skin" style="width: 16px; height: 16px; accent-color: #007bff;"> Dry skin
    </label>
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Oily skin" style="width: 16px; height: 16px; accent-color: #007bff;"> Oily skin
    </label>
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Blackheads or whiteheads" style="width: 16px; height: 16px; accent-color: #007bff;"> Blackheads/Whiteheads
    </label>
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Papules" style="width: 16px; height: 16px; accent-color: #007bff;"> Papules
    </label>
    <label style="display: flex; align-items: center; gap: 6px; background: #fff; padding: 8px 12px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); cursor: pointer; transition: all 0.3s;">
        <input type="checkbox" name="concerns" value="Skin allergies or irritations" style="width: 16px; height: 16px; accent-color: #007bff;"> Skin Allergies/Irritations
    </label>
</div>


            <label for="acne_frequency">4. How Often Does Your Acne Appear?</label>
            <select id="acne_frequency" name="acne_frequency" required>
                <option value="Never">Never</option>
                <option value="Once in a month">Once in a month</option>
                <option value="Once in 3 months">Once in 3 months</option>
                <option value="Always Present">Always Present</option>
            </select>

            <label for="comedones_count">5. How Many Comedones Do You Have?</label>
            <select id="comedones_count" name="comedones_count" required>
                <option value="None">None</option>
                <option value="Less than 5">Less than 5</option>
                <option value="About 5-10">About 5-10</option>
                <option value="More than 10">More than 10</option>
            </select>

            <label for="first_concern">6. Please Select The Concern You'd Like To Address First:</label>
            <select id="first_concern" name="first_concern" required>
                <option value="Acne">Acne</option>
                <option value="Dry skin">Dry skin</option>
                <option value="Oily skin">Oily skin</option>
                <option value="Blackheads or whiteheads">Blackheads or whiteheads</option>
                <option value="Papules">Papules</option>
            </select>

            <label for="cosmetics_usage">7. How Often do you use Cosmetics?</label>
            <select id="cosmetics_usage" name="cosmetics_usage" required>
                <option value="Everyday">Everyday</option>
                <option value="Occasionally">Occasionally</option>
                <option value="Rarely Or Never">Rarely Or Never</option>
            </select>

            <label for="skin_reaction">8. Does Your Skin React On Application Of Skin Care Products?</label>
            <select id="skin_reaction" name="skin_reaction" required>
                <option value="Rarely/Never">Rarely/Never</option>
                <option value="Often">Often</option>
            </select>

            <label for="skin_type">9. Which Of The Following Is True For Your Skin?</label>
            <select id="skin_type" name="skin_type_details" required>
                <option value="Combination Skin">Part Oily And Part Normal</option>
                <option value="Neither Very Oily Nor Very Dry">Neither Very Oily Nor Very Dry</option>
                <option value="T Zone Oily">Oily Forehead And Nose Bridge (T Zone)</option>
                <option value="None Of The Above">None Of The Above</option>
            </select>

            <label for="medications">10. Are you taking any medications that could interact with skincare products?</label>
            <select id="medications" name="medications" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="skincare_routine">11. Describe your current skincare routine:</label>
            <textarea id="skincare_routine" name="skincare_routine" rows="4" required></textarea>

            <label for="stress_level">12. How would you describe your overall stress level? (0-5)</label>
            <input type="number" id="stress_level" name="stress_level" min="0" max="5" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
